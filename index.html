<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To DO List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <div
      class="container bg-light mt-3 mx-auto mb-3 p-3 d-flex flex-wrap justify-content-around align-content-center"
    >
      <input id="title" type="text" class="form-control w-75 mb-3 mb-md-0" />
      <button id="addTask" class="btn btn-outline-success">Add Task</button>
    </div>
    <div
      id="tasks"
      class="container flex-wrap bg-light mt-3 mx-auto mb-3 px-2 py-3"
    ></div>
    <script src="js/main.js"></script>
  </body>
</html>
